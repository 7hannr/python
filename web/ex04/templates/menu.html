<div class="mt-5">
    <a href="/" class="me-3">home</a>
    <a href="/shop/search" class="me-3">상품검색</a>
    <a href="/shop/list" class="me-3">상품목록</a>
    <span style="float: right;" id="login">
        <a href="/users/login" class="me-3">로그인</a>
    </span>
    <span style="float: right;" id="logout">
        <a href="/users/mypage" class="me-3" id="uid"></a>
        <a href="/users/logout" class="logout">로그아웃</a>
    </span>
    <hr>
</div>
<script>
    const uid = sessionStorage.getItem("uid");
    if (uid) {
        $("#uid").html(`${uid}님`)
        $("#login").hide();
        $("#logout").show();
    } else {
        $("#login").show();
        $("#logout").hide();
    }
    $("#logout").on("click",".logout", function (e) {
        e.preventDefault();
        if (!confirm("정말로 로그아웃하실래요?")) return;
        sessionStorage.clear();
        location.href = "/";
    });
</script>
