<div class="my-5">
    <h1 class="text-center mb-5">{{title}}</h1>
    <div id="div_list"></div>
    {%raw%}
    <script id="temp_list" type="x-handlebars-template">
      <table class="table">
        {{#each .}}
          <tr>
            <td>{{bid}}</td>
            <td>{{title}}</td>
            <td>{{writer}}</td>
            <td>{{fmtDate}}</td>
          </tr>  
        {{/each}}
      </table>  
    </script>
    {%endraw%}
  </div>
  <script>
    getList();
    function getList(){
      $.ajax({
        type:"get",
        url:"/bbs/list.json",
        success:function(data){
          //console.log(data);
          const temp=Handlebars.compile($("#temp_list").html());
          $("#div_list").html(temp(data));
        }
      });
    }
  
  </script>
